<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="contenedorCalculadora">
			<div class="titulo"><h1>Calculadora</h1></div>
			<div id="pantalla"></div>
			<div class="rejilla">
				<button id="uno">1</button>
				<button id="dos">2</button>
				<button id="tres">3</button>
			</div>
			<div class="rejilla">
				<button id="cuatro">4</button>
				<button id="cinco">5</button>
				<button id="seis">6</button>
			</div>
			<div class="rejilla">
				<button id="siete">7</button>
				<button id="ocho">8</button>
				<button id="nueve">9</button>
			</div>
			<div class="rejilla">
				<button id="borrar">C</button>
				<button id="cero">0</button>
				<button id="punto">.</button>
			</div>
			<div class="rejilla">
				<button id="suma">+</button>
				<button id="resta">-</button>
				<button id="multiplica">x</button>
			</div>
			<div class="rejilla">
				<button id="divide">/</button>
				<button id="modulo">%</button>
				<button id="igual">=</button>
			</div>
		</div>
	</body>
</html>
