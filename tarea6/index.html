<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Registro</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
    <form>
      <h1>Registro</h1>
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre(s)">
      </div>
      <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellidos">
      </div>
      <div class="form-group">
        <label>Correo electrónico:</label>
        <input type="email" class="form-control" id="correoUsuario" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <label>Contraseña:</label>
        <input type="password" class="form-control" id="passwordUsuario" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label>Escriba de nuevo la contraseña:</label>
        <input type="password" class="form-control" id="passwordUsuario2" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label>País:</label>
        <input type="text" class="form-control" id="paisUsuario" placeholder="País de residencia">
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento:</label>
        <input type="date" name="birthday" max="1905-01-01" id="cumpleUsuario" placeholder="aaaa-mm-dd">
      </div>
      <div class="form-group">
        <label>Género:</label>
        <label>
          <input type="radio" name="genero" value="hombre">
          Hombre
        </label>
        <label>
          <input type="radio" name="genero" value="mujer">
          Mujer
        </label>
      </div>
      <button type="submit" class="btn btn-default" id="registro">Registrar</button>
    </form>
		<script
      src="https://code.jquery.com/jquery-2.2.4.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
