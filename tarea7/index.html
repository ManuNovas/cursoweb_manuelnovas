<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Talkabout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar">
          <div class="navbar-heading">
            <h1 class="navbar-brand">Talkabout</h1>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="well" id="ventana-chat"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel">
          <div class="panel-heading">
            <input type="text" placeholder="Tu nombre aquí" class="form-control" id="nombre-usuario-1">
          </div>
          <div class="panel-body">
            <input type="text" placeholder="Tu mensaje aquí" class="form-control" id="mensaje-usuario-1">
            <input type="submit" class="btn btn-default form-control" value="Enviar mensaje" id="submit-usuario-1">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel">
          <div class="panel-heading">
            <input type="text" placeholder="Tu nombre aquí" class="form-control" id="nombre-usuario-2">
          </div>
          <div class="panel-body">
            <input type="text" placeholder="Tu mensaje aquí" class="form-control" id="mensaje-usuario-2">
            <input type="submit" class="btn btn-default form-control" value="Enviar mensaje" id="submit-usuario-2">
          </div>
        </div>
      </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="

    <script src="js/main.js"></script>

</html>
